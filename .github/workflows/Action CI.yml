name: Action CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows x64
            build-command: ./gradlew createReleaseDistributable
            artifact-path: composeApp/build/compose/binaries/main-release/app
            artifact-name: project-windows-x64

          - os: ubuntu-latest
            platform: android aarch64
            build-command: ./gradlew assembleRelease
            artifact-path: composeApp/build/outputs/apk/release
            artifact-name: project-android-aarch64

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle executable
        if: matrix.os == 'ubuntu-latest'
        run: chmod +x ./gradlew

      - name: Decode Android signing key
        if: matrix.platform == 'android aarch64'
        run: |
          echo androidStorePassword='${{ secrets.KEY_STORE_PASSWORD }}' >> local.properties
          echo androidKeyAlias='${{ secrets.KEY_STORE_ALIAS }}' >> local.properties
          echo androidKeyPassword='${{ secrets.KEY_STORE_PASSWORD }}' >> local.properties
          echo androidStoreFile=`pwd`/key.jks >> local.properties
          echo ${{ secrets.SIGNING_KEY }} | base64 --decode > key.jks

      - name: Build ${{ matrix.platform }}
        run: ${{ matrix.build-command }}
        env:
          KEYSTORE_PATH: ${{ matrix.platform == 'android aarch64' && './keystore.jks' || '' }}
          KEYSTORE_PASS: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_STORE_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}
          compression-level: 9
